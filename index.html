  <body>
    <section id="myNavBar">
      <div class="container">
        <header

        >
          <div class="col-md-3 mb-2 mb-md-0">

            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"

            <button type="button" class="btn btn-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
      </div>

      <img
        class="banner-img"
        src="../src/assets/images/sardine-login-banner-img.jpg"
        alt="mega-banner"
      />

    <section id="employeeLogIn">
      <div class="login-container">
        <div class="form-size">
          <h2>Log In</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="login-banner-image">
          <img src="../src/assets/images/450x300.jpg" alt="" />
        </div>
        <div class="login-banner-image">
          <img src="../src/assets/images/450x300.jpg" alt="" />
        </div>
      </div>
    </section>

      <div class="login-help-container">
        <div class="form-group form-size">
          '

          <img

            class="help-banner-img"
            alt=""
          />
        </div>
